<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Word2Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<table width="100%" height="100%">
    <tr>
        <td valign="top">
            <body onLoad="init()">
                <div id="header">
                    <h1>Word2Map</h1>
                </div>
            <div id="center">
                <div id="map">


            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="d3.js"></script>
            <script src="lib.js"></script>
            <script src="main.js"></script>
                </div>
            </body>
        </td>

        <td valign="top" width="350">
            <body>
                <input type="text" name="keyword" placeholder="最初の単語を入力" class="form-control">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-info">生成！</button>
                </span>

                <div id="form">
                    <h2>手動追加</h2>
                <form name="js">
                    <input type="text" name="name" placeholder="挿入する単語を入力" value="" class="form-control"><br>
                    <input type="text" name="parent" placeholder="親ノード名を入力" value="" class="form-control"><br>
                    <input type="button" value="単語追加" onclick="reload()" class="btn btn-info"><br>
                </form>
                </div>

                <div id="delete">
                    <h2>ノードを削除</h2>
                    <form name="delete">
                        <input type="text" name="deletenode" placeholder="削除したいノード名を入力" value="" class="form-control"><br>
                        <input type="button" value="ノード削除" onclick="nodeDelete()" class="btn btn-info"><br>
                    </form>
                </div>

            </body>
        </td>
    </tr>
</table>
